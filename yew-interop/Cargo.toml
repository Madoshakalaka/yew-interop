[package]
name = "yew-interop"
version = "0.1.2"
edition = "2021"
license = "MIT"
description = "use javascript and css asynchrously in yew"
homepage = "https://github.com/Madoshakalaka/yew-interop"
repository = "https://github.com/Madoshakalaka/yew-interop"
readme = "../README.md"

keywords = ["yew", "interop", "js", "css", "npm"]
categories = ["api-bindings", "asynchronous", "wasm", "web-programming"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gloo-events = "0.1"
wasm-bindgen = "0.2"
yew = "0.19.3"
gloo-utils = "0.1"
yew-interop-core = "0.1"
yew-interop-macro = "0.1"

[dependencies.web-sys]
version = "0.3"
features = [
    "HtmlHeadElement",
    "HtmlLinkElement",
    "HtmlScriptElement"
]