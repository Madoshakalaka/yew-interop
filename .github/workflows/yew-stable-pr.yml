name: Checks and Builds with Yew's 0.19

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'example/**'
      - 'yew-interop/**'
      - 'yew-interop-core/**'
      - 'yew-interop-macro/**'
  push:
    branches: [ master ]
    paths:
      - 'example/**'
      - 'yew-interop/**'
      - 'yew-interop-core/**'
      - 'yew-interop-macro/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test-yew-interop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-test-yew-interop-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-test-yew-interop
            cargo-${{ runner.os }}
      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p yew-interop --features yew-stable
      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f

  test-yew-interop-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-test-yew-interop-script-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-test-yew-interop-script
            cargo-${{ runner.os }}
      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p yew-interop --features yew-stable --features script
      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f

  clippy-yew-interop-macro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            dependencies:
              - 'yew-interop-macro/**'
              - 'yew-interop-core/**'
      - uses: actions-rs/toolchain@v1
        if: steps.changes.outputs.dependencies == 'true'
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy
      - uses: actions/cache@v2
        if: steps.changes.outputs.dependencies == 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-clippy-yew-interop-macro-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-clippy-yew-interop-macro
            cargo-${{ runner.os }}
      - name: Timestamp Cached Target
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Run clippy
        if: steps.changes.outputs.dependencies == 'true'
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p yew-interop-macro --features yew-stable -- -D warnings
      - name: Remove Untouched Cache
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f
  test-yew-interop-macro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            dependencies:
              - 'yew-interop-macro/**'
              - 'yew-interop-core/**'
      - uses: actions-rs/toolchain@v1
        if: steps.changes.outputs.dependencies == 'true'
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions/cache@v2
        if: steps.changes.outputs.dependencies == 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-test-yew-interop-macro-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-test-yew-interop-macro
            cargo-${{ runner.os }}
      - name: Timestamp Cached Target
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p yew-interop-macro --features yew-stable
      - name: Remove Untouched Cache
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f
  test-yew-interop-macro-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            yew-interop-macro:
              - 'yew-interop-macro/**'
              - 'yew-interop-core/**'
      - uses: actions-rs/toolchain@v1
        if: steps.changes.outputs.dependencies == 'true'
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions/cache@v2
        if: steps.changes.outputs.dependencies == 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-test-yew-interop-macro-script-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-test-yew-interop-macro-script
            cargo-${{ runner.os }}
      - name: Timestamp Cached Target
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Run tests
        if: steps.changes.outputs.dependencies == 'true'
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p yew-interop-macro --features yew-next --features script
      - name: Remove Untouched Cache
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f
  clippy-yew-interop-macro-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            dependencies:
              - 'yew-interop-macro/**'
              - 'yew-interop-core/**'
      - uses: actions-rs/toolchain@v1
        if: steps.changes.outputs.dependencies == 'true'
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy
      - uses: actions/cache@v2
        if: steps.changes.outputs.dependencies == 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-clippy-yew-interop-macro-script-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-clippy-yew-interop-macro-script
            cargo-${{ runner.os }}
      - name: Timestamp Cached Target
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s

      - name: Run clippy
        if: steps.changes.outputs.dependencies == 'true'
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p yew-interop-macro --features yew-stable --features script -- -D warnings

      - name: Remove Untouched Cache
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f
  clippy-yew-interop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-clippy-yew-interop-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-clippy-yew-interop
            cargo-${{ runner.os }}

      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p yew-interop --features yew-stable -- -D warnings

      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f

  clippy-yew-interop-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-clippy-yew-interop-script-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-clippy-yew-interop-script
            cargo-${{ runner.os }}

      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p yew-interop --features yew-stable --features script -- -D warnings

      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f
  clippy-example:
    name: Clippy on the Example Crate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          components: clippy

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-clippy-example-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-clippy-example
            cargo-${{ runner.os }}

      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p example -- -D warnings

      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f

  test-example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-test-example-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-test-example
            cargo-${{ runner.os }}

      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p example
      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f

  build-example:
    needs: [test-yew-interop,test-yew-interop-script , clippy-yew-interop, clippy-yew-interop-script, test-yew-interop-macro, test-yew-interop-macro-script, clippy-yew-interop-macro, clippy-yew-interop-macro-script, test-example, clippy-example]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
          target: wasm32-unknown-unknown
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-build-example-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-build-example
            cargo-${{ runner.os }}

      - uses: jetli/trunk-action@v0.1.0
        with:
          version: 'latest'
      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Build the Website
        env:
          YEW_INTEROP_DEMO_VERSION: master
        run: trunk build --release --dist docs/master --public-url /yew-interop/master example/index.html
      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f
      - run: git pull
      - name: Commit Website
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "🤖 build demo website"
  build-docs:
    needs: build-example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions/cache@v2
        id: cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-build-docs-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-build-docs
            cargo-${{ runner.os }}

      - name: Timestamp Cached Target
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Build the Docs
        env:
          RUSTDOCFLAG: --cfg documenting
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: -p yew-interop --features yew-stable --features script --no-deps
      - name: Remove Untouched Cache
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f
      - run: git pull
      - name: Clean Old Docs
        run: rm -rf docs/docsrs/
      - name: Transfer Docs Built
        run: mv target/doc docs/docsrs
      - name: Commit Website
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "🤖 build master docs"
