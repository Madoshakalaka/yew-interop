name: Checks and Builds with Yew's 0.19

on:
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/yew-stable-pr.yml'
      - 'dev-tool/**'
      - 'example/**'
      - 'yew-interop/**'
      - 'yew-interop-core/**'
      - 'yew-interop-macro/**'
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/yew-stable-pr.yml'
      - 'dev-tool/**'
      - 'example/**'
      - 'yew-interop/**'
      - 'yew-interop-core/**'
      - 'yew-interop-macro/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  test-yew-interop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            dependencies:
              - 'yew-interop/**'
              - 'yew-interop-macro/**'
              - 'yew-interop-core/**'
      - uses: actions-rs/toolchain@v1
        if: steps.changes.outputs.dependencies == 'true'
        with:
          toolchain: stable
          override: true
          profile: minimal
      - uses: actions/cache@v2
        if: steps.changes.outputs.dependencies == 'true'
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: cargo-${{ runner.os }}-test-yew-interop-${{hashFiles('Cargo.lock')}}
          restore-keys: |
            cargo-${{ runner.os }}-test-yew-interop
            cargo-${{ runner.os }}
      - name: Timestamp Cached Target
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -s
      - name: Run tests
        if: steps.changes.outputs.dependencies == 'true'
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p yew-interop --features yew-stable
      - name: Remove Untouched Cache
        if: steps.changes.outputs.dependencies == 'true'
        run: ./dev-tool/ci-bin/cargo-sweep sweep -f

